<div class="flex">
  <div class="w-1/2">
    <h2 class="text-xl">Books</h2>
    <book-list
      [books]="(books$ | async)!"
      (add)="onAdd($event)"
    ></book-list>
  </div>
  <div class="w-1/2">
    <h2 class="text-xl">My Collection</h2>
    <book-collection
      [books]="(bookCollection$ | async)!"
      (remove)="onRemove($event)"
    >
    </book-collection>
  </div>
</div>
